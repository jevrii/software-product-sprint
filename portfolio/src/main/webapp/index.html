<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadContent()">
    <div id="content">
      <h1>My Portfolio</h1>
      <p>This is Chunyin's portfolio.</p>
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
    </div>
    Comments:
    <div id="comments-container"></div>

    <form id="comment_form" action="/data" method="POST" style="display: none;">
      <p>Comment box:</p>
      <textarea name="text-input"></textarea>
      <br/><br/>

      <input type="submit" />

    <p id="comments_form_hide_msg" style="display: none;">Login to add comments</p>
    <p><a id="login_button" style="display: none;">Login</a></p>
    <p><a id="logout_button" style="display: none;">Logout</a></p>

    <img src="images/firey.jpg" height="300"/>

  </body>
